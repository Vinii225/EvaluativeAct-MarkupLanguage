<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas I Vinicius</title>
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <table>
        <tr>
            <th>Dia</th>
            <th>Tempo</th>
            <th>Miníma</th>
            <th>Máxima</th>
        </tr>
        <tr>
            <td>Domingo</td>
            <td><i class="wi wi-day-cloudy"></i></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Segunda</td>   
            <td><i class="wi wi-day-sunny"></i></td>         
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Terça</td>   
            <td><i class="wi wi-day-rain"></i></td>         
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quarta</td>   
            <td><i class="wi wi-day-lightning"></i></td>         
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Quinta</td>   
            <td><i class="wi wi-day-windy"></i></td>         
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sexta</td>   
            <td><i class="wi wi-cloudy"></i></td>         
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sábado</td>   
            <td><i class="wi wi-day-cloudy"></i></td>         
            <td>27°</td>
            <td>32°</td>
        </tr>

    </table>
</body>
</html>
